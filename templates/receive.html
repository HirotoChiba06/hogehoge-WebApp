<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>メッセージ受信</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="center-box">
        <h2>📥 あなたに届いたメッセージ</h2>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% else %}
            <div style="background-color: rgba(255,255,255,0.06); padding:1em; border-radius:8px; margin-bottom:1em;">
                <p>{{ content }}</p>
            </div>

            <form method="post">
                <input type="hidden" name="message_id" value="{{ message_id }}">
                <textarea name="reply" rows="6" cols="40" placeholder="このメッセージへの返信を書いてください" required maxlength="360"></textarea><br>
                <button type="submit">返信して再漂流する</button>
            </form>
        {% endif %}

        <div style="margin-top: 2em;">
            <a href="/">🏠 トップページへ戻る</a>
        </div>
    </div>
</body>
</html>
